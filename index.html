<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tools Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .tool-buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .tool-section {
            display: none;
            text-align: center;
        }
        .tool-section.active {
            display: block;
        }
        input, textarea {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Useful Tools Hub</h1>
    <div class="tool-buttons">
        <button onclick="showTool('calculator')">Calculator</button>
        <button onclick="showTool('wordcounter')">Word Counter</button>
        <button onclick="showTool('timer')">Timer</button>
    </div>

    <div id="calculator" class="tool-section">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">×</option>
            <option value="divide">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="calculate()">Calculate</button>
        <p>Result: <span id="calcResult">0</span></p>
    </div>

    <div id="wordcounter" class="tool-section">
        <h2>Word Counter</h2>
        <textarea id="textInput" rows="5" cols="40" placeholder="Type your text here..."></textarea>
        <button onclick="countWords()">Count</button>
        <p>Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span></p>
    </div>

    <div id="timer" class="tool-section">
        <h2>Timer</h2>
        <input type="number" id="timerInput" placeholder="Seconds" min="1">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <p>Time Left: <span id="timerDisplay">0</span>s</p>
    </div>

    <script>
        let activeTool = null;
        let timerInterval = null;

        function showTool(toolId) {
            if (activeTool) document.getElementById(activeTool).classList.remove('active');
            document.getElementById(toolId).classList.add('active');
            activeTool = toolId;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            const operation = document.getElementById('operation').value;
            let result = 0;
            if (operation === 'add') result = num1 + num2;
            else if (operation === 'subtract') result = num1 - num2;
            else if (operation === 'multiply') result = num1 * num2;
            else if (operation === 'divide') result = num2 !== 0 ? num1 / num2 : 'Error';
            document.getElementById('calcResult').textContent = result;
        }

        function countWords() {
            const text = document.getElementById('textInput').value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const chars = text.length;
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            let time = parseInt(document.getElementById('timerInput').value) || 0;
            document.getElementById('timerDisplay').textContent = time;
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    document.getElementById('timerDisplay').textContent = time;
                } else {
                    clearInterval(timerInterval);
                    alert('Time’s up!');
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        // Show the first tool by default
        showTool('calculator');
    </script>
</body>
</html>
